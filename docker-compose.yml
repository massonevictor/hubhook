version: "3.8"

x-stack-env: &stack-env
  - stack.env

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file: *stack-env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no", "--save", ""]
    env_file: *stack-env
    ports:
      - "6379:6379"

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      - postgres
      - redis
    env_file: *stack-env
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://server:4000}
    depends_on:
      - server
    env_file: *stack-env
    ports:
      - "5173:80"

volumes:
  postgres_data:
