version: "3.8"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb134
      POSTGRES_USER: appuser4r3
      POSTGRES_PASSWORD: 9wg4hw948gha048gh
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no", "--save", ""]
    ports:
      - "6379:6379"

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://appuser4r3:9wg4hw948gha048gh@postgres:5432/appdb134
      REDIS_URL: redis://redis:6379
      SERVER_PORT: 4000
      WEBHOOK_DEFAULT_SECRET: change-this-secret
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: http://server:4000
    depends_on:
      - server
    ports:
      - "5173:80"

volumes:
  postgres_data:
